<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #login-section, #admin-dashboard { max-width: 400px; margin: 2em auto; }
    input, button { display: block; width: 100%; margin: 0.5em 0; padding: 0.5em; }
    button { background: #0074d9; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #005fa3; }
    #login-error { color: red; }
    #edit-modal { display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:1em; z-index:1000; }
    #edit-modal h3 { margin-top: 0; }
    #edit-modal input { margin: 0.5em 0; padding: 0.5em; width: calc(100% - 1em); }
    #edit-content-editor, #new-content-editor { height: 150px; margin-bottom: 1em; }
    #admin-message { color: green; text-align: center; }
    #loading-spinner { display: none; text-align: center; }
    #admin-users-section { margin-top: 2em; }
    #admin-users-list { list-style: none; padding: 0; }
    #admin-users-list li { margin-bottom: 0.5em; }
    #page-preview { display:none; border:1px solid #ccc; padding:1em; margin-top:1em; }
    #audit-log-section { margin-top: 2em; }
    #audit-log-list { list-style: none; padding: 0; font-size: 0.9em; }
    body.dark-mode { background: #222; color: #eee; }
    body.dark-mode input, body.dark-mode textarea { background: #333; color: #eee; }
    body.dark-mode button { background: #444; color: #fff; }
    @media (max-width: 600px) {
      #login-section, #admin-dashboard { max-width: 98vw; margin: 1em auto; }
      #edit-modal { width: 95vw; }
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Email" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <div id="login-error"></div>
  </div>
  <div id="admin-dashboard" style="display:none;">
    <h2>Welcome to the Admin Panel!</h2>
    <input id="search-pages" placeholder="Search pages..." oninput="filterPages()">
    <button id="logout-btn">Logout</button>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="export-pages-btn">Export Pages (JSON)</button>
    <input type="file" id="import-pages-file" accept=".json" style="display:none;">
    <button id="import-pages-btn">Import Pages (JSON)</button>
    <div id="pages-section"></div>
    <div id="add-page-section">
      <h3>Add Page</h3>
      <input id="new-title" placeholder="Title">
      <input id="new-path" placeholder="Path (e.g. /about)">
      <div id="new-content-editor"></div>
      <input id="new-author" placeholder="Author">
      <input id="new-date" type="date" placeholder="Date">
      <button onclick="addPage()">Add Page</button>
      <div id="page-error" style="color:red;"></div>
    </div>
  </div>
  <div id="edit-modal">
    <h3>Edit Page</h3>
    <input id="edit-title" placeholder="Title"><br>
    <input id="edit-path" placeholder="Path"><br>
    <div id="edit-content-editor"></div>
    <input id="edit-author" placeholder="Author"><br>
    <input id="edit-date" type="date" placeholder="Date"><br>
    <button onclick="saveEditPage()">Save</button>
    <button onclick="closeEditModal()">Cancel</button>
    <button onclick="previewPage()">Preview</button>
    <div id="edit-error" style="color:red;"></div>
    <div id="page-preview"></div>
  </div>
  <div id="admin-message"></div>
  <div id="loading-spinner">Loading...</div>
  <div id="admin-users-section" style="display:none;">
    <h3>Admin Users</h3>
    <ul id="admin-users-list"></ul>
    <input id="new-admin-email" placeholder="Add admin email">
    <select id="new-admin-role">
      <option value="admin">Admin</option>
      <option value="editor">Editor</option>
      <option value="viewer">Viewer</option>
    </select>
    <button onclick="addAdminUser()">Add Admin</button>
    <div id="admin-user-error" style="color:red;"></div>
  </div>
  <div id="audit-log-section" style="display:none;">
    <h3>Audit Log</h3>
    <ul id="audit-log-list"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
