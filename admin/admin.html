<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #wp-sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 220px;
      background: #23282d;
      color: #fff;
      padding: 1em 0;
      z-index: 100;
    }
    #wp-sidebar .wp-logo {
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2em;
    }
    #wp-sidebar ul {
      list-style: none;
      padding: 0;
    }
    #wp-sidebar ul li {
      margin: 1em 0;
    }
    #wp-sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 2em;
      display: block;
      transition: background 0.2s;
    }
    #wp-sidebar ul li a:hover {
      background: #007cba;
    }
    body {
      margin-left: 220px;
    }
    #main-content {
      margin-left: 0;
      padding: 2em;
    }
    #login-section, #admin-dashboard, #dashboard-section, #pages-section, #media-section, #users-section, #comments-section, #settings-section, #plugins-section { max-width: 800px; margin: 0 auto; }
    input, button, select { display: block; width: 100%; margin: 0.5em 0; padding: 0.5em; }
    button { background: #0074d9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #login-error, #page-error, #admin-user-error, #user-error, #settings-message { color: red; }
    #admin-message { color: green; text-align: center; }
    #loading-spinner { display: none; text-align: center; }
    #admin-users-list, #audit-log-list, #media-list, #users-list, #comments-list, #plugins-list { list-style: none; padding: 0; }
    #admin-users-list li, #audit-log-list li, #media-list li, #users-list li, #comments-list li, #plugins-list li { margin-bottom: 0.5em; }
    #page-preview { display:none; border:1px solid #ccc; padding:1em; margin-top:1em; }
    #edit-modal { display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:1em; z-index:1000; }
    #edit-modal h3 { margin-top: 0; }
    #edit-modal input, #settings-form input { margin: 0.5em 0; padding: 0.5em; width: calc(100% - 1em); }
    #edit-content-editor, #new-content-editor { height: 150px; margin-bottom: 1em; }
    body.dark-mode { background: #222; color: #eee; }
    body.dark-mode input, body.dark-mode textarea { background: #333; color: #eee; }
    body.dark-mode button { background: #444; color: #fff; }
    @media (max-width: 600px) {
      #login-section, #admin-dashboard, #dashboard-section, #pages-section, #media-section, #users-section, #comments-section, #settings-section, #plugins-section { max-width: 98vw; margin: 1em auto; }
      #edit-modal { width: 95vw; }
    }
    #pages-table th, #pages-table td {
      padding: 0.5em;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    #pages-table th {
      background: #f8f9fa;
    }
    .status-badge {
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #fff;
    }
    .status-badge.published { background: #28a745; }
    .status-badge.draft { background: #6c757d; }
    #page-modal input, #page-modal select {
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div id="wp-sidebar">
    <div class="wp-logo">3 Ball Network</div>
    <ul>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('pages')">Pages</a></li>
      <li><a href="#" onclick="showSection('media')">Media</a></li>
      <li><a href="#" onclick="showSection('users')">Users</a></li>
      <li><a href="#" onclick="showSection('comments')">Comments</a></li>
      <li><a href="#" onclick="showSection('settings')">Settings</a></li>
      <li><a href="#" onclick="showSection('plugins')">Plugins</a></li>
      <li><a href="#" onclick="logoutBtn.click()">Logout</a></li>
    </ul>
  </div>
  <div id="main-content">
    <div id="login-section">
      <h2>Admin Login</h2>
      <input type="email" id="admin-email" placeholder="Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <div id="login-error"></div>
    </div>
    <div id="admin-dashboard" style="display:none;">
      <div id="dashboard-section">
        <h2>Dashboard</h2>
        <div id="dashboard-stats"></div>
        <div id="recent-activity"></div>
      </div>
      <div id="pages-section" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h2>Pages</h2>
          <button onclick="openAddPageModal()">Add New Page</button>
        </div>
        <input id="search-pages" placeholder="Search pages..." oninput="filterPagesTable()">
        <table id="pages-table" style="width:100%;margin-top:1em;">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will render rows here -->
          </tbody>
        </table>
        <div style="margin-top:1em;">
          <button id="prev-page-btn">Previous</button>
          <button id="next-page-btn">Next</button>
        </div>
      </div>
      <div id="media-section" style="display:none;">
        <h2>Media Library</h2>
        <input type="file" id="media-upload" multiple>
        <div id="media-list"></div>
      </div>
      <div id="users-section" style="display:none;">
        <h2>Users</h2>
        <div id="users-list"></div>
        <input id="new-user-email" placeholder="Add user email">
        <select id="new-user-role">
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="viewer">Viewer</option>
        </select>
        <button onclick="addUser()">Add User</button>
        <div id="user-error" style="color:red;"></div>
      </div>
      <div id="comments-section" style="display:none;">
        <h2>Comments</h2>
        <div id="comments-list"></div>
      </div>
      <div id="settings-section" style="display:none;">
        <h2>Settings</h2>
        <form id="settings-form">
          <label>Site Title: <input id="site-title" /></label><br>
          <label>Logo URL: <input id="site-logo" /></label><br>
          <label>Theme Color: <input id="site-theme" type="color" /></label><br>
          <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
        <div id="settings-message"></div>
      </div>
      <div id="plugins-section" style="display:none;">
        <h2>Plugins/Widgets</h2>
        <div id="plugins-list"></div>
      </div>
      <div id="admin-message"></div>
      <div id="loading-spinner">Loading...</div>
    </div>
  </div>
  <!-- Page Modal for Add/Edit -->
  <div id="page-modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:1em; z-index:1000; max-width:500px; width:95vw;">
    <h3 id="page-modal-title">Add Page</h3>
    <input id="modal-title" placeholder="Title"><br>
    <input id="modal-path" placeholder="Path (e.g. /about)"><br>
    <div id="modal-content-editor"></div>
    <input id="modal-author" placeholder="Author"><br>
    <input id="modal-date" type="date" placeholder="Date"><br>
    <select id="modal-status">
      <option value="published">Published</option>
      <option value="draft">Draft</option>
    </select><br>
    <button onclick="saveModalPage()">Save</button>
    <button onclick="closePageModal()">Cancel</button>
    <div id="modal-error" style="color:red;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
