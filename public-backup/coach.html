<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coach Dashboard</title>
    <script type="module" crossorigin src="/assets/js/coach-Bqfa5esx.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/js/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/assets/js/teamComparison-DkPk5Wsi.js">
    <link rel="stylesheet" crossorigin href="/assets/css/style-atMpp5Bc.css">
  </head>
  <body>
    <h1>🎓 Coach Dashboard</h1>

    <section>
      <form id="uploadForm">
        <input id="gameId" placeholder="Game ID" required />
        <input id="teamName" placeholder="Team Name" required />
        <input id="opponent" placeholder="Opponent" />
        <input id="gameDate" type="date" required />
        <input id="videoUrl" placeholder="YouTube or Hudl Link" required />
        <button type="submit">Upload Game</button>
      </form>
    </section>

    <div id="gameBreakdownView"></div>

    <section>
      <h3>📊 Team Stat Trends</h3>
      <canvas id="teamChart" width="400" height="200"></canvas>
    </section>

    <section>
      <h3>📈 Upload Trends</h3>
      <canvas id="uploadTrendChart" width="400" height="200"></canvas>
    </section>

    <section>
      <h3>📉 Win/Loss Trend</h3>
      <canvas id="winLossChart" width="400" height="200"></canvas>
    </section>

    <section>
      <h3>📊 Compare Players</h3>
      <input id="compareP1" placeholder="Player ID 1" />
      <input id="compareP2" placeholder="Player ID 2" />
      <button onclick="comparePlayers()">Compare</button>
      <div id="comparisonResults"></div>
    </section>

    <section>
      <h3>🏆 Team Comparison Tool</h3>
      <input id="teamOne" placeholder="Team Name 1" />
      <input id="teamTwo" placeholder="Team Name 2" />
      <button onclick="compareTeams()">Compare</button>
      <div id="teamComparisonResults"></div>
    </section>

    <section>
      <h3>🏷️ Smart Tags (Your Team)</h3>
      <ul id="teamTags"></ul>
    </section>

    <section>
      <h3>🧮 Advanced Metrics</h3>
      <div id="metricsViewer"></div>
    </section>

  </body>
</html>
