<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>🏀 Scout Dashboard</h1>

  <section>
    <h3>📄 Search Scouting Reports</h3>

    <div id="comparisonResults"></div>
  </section>

  <section>
    <h3>🏆 Team Comparison Tool</h3>
    <input id="teamOne" placeholder="Team Name 1" />
    <input id="teamTwo" placeholder="Team Name 2" />
    <button onclick="compareTeams()">Compare</button>
    <div id="teamComparisonResults"></div>
  </section>

  <section>
    <h3>🏷️ Smart Tags</h3>
    <ul id="smartTags"></ul>
  </section>
