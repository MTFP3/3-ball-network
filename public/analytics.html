<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD4XJLc3_CLGvOhMysQTx2fabgZQt3y5g0",
      authDomain: "ball-network-web.firebaseapp.com",
      projectId: "ball-network-web",
      storageBucket: "ball-network-web.appspot.com",
      messagingSenderId: "740915998465",
      appId: "1:740915998465:web:59ac026f3f4c2ec5da3500"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.body.innerHTML = '<h2 style="text-align:center;margin-top:100px;">ðŸ”’ You must be signed in as an admin to view this page.</h2>';
        return;
      }
      const ref = doc(db, 'admins', user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        document.body.innerHTML = '<h2 style="text-align:center;margin-top:100px;">ðŸš« Access denied: Admins only.</h2>';
      } else {
        const s = document.createElement('script');
        s.type = 'module';
        s.src = '/assets/js/analyticsDashboard.js';
        document.body.appendChild(s);
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .chart-container {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š 3Ball Usage Analytics</h1>
  <div class="chart-container">
    <canvas id="loginChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="visitChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="uploadChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="contactChart"></canvas>
  </div>
</body>
</html>
