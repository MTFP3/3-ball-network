<!-- claim-profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim My Profile</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <main>
    <h1>Claim My Player Profile</h1>
    <form id="claimForm">
      <input type="text" id="name" placeholder="Enter your full name" required />
      <input type="text" id="school" placeholder="Enter your school name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Find My Profile</button>
    </form>
    <div id="result"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("claimForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim().toLowerCase();
      const school = document.getElementById("school").value.trim().toLowerCase();
      const email = document.getElementById("email").value.trim();

      const snapshot = await getDocs(collection(db, "players"));
      let matched = null;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (
          data.name?.toLowerCase() === name &&
          data.school?.toLowerCase() === school &&
          data.placeholder === true
        ) {
          matched = { id: docSnap.id, ...data };
        }
      });

      const resultDiv = document.getElementById("result");
      if (matched) {
        await updateDoc(doc(db, "players", matched.id), {
          placeholder: false,
          email: email,
          claimedAt: new Date().toISOString()
        });
        resultDiv.innerHTML = `<p style='color:green'>✅ Profile found and linked. You are now registered as <strong>${matched.name}</strong>.</p>`;
      } else {
        resultDiv.innerHTML = `<p style='color:red'>❌ No matching profile found. Please double-check your name and school.</p>`;
      }
    });
  </script>
</body>
</html>
