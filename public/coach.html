  <h1>🎓 Coach Dashboard</h1>

  <section>
    <form id="uploadForm">
      <input id="gameId" placeholder="Game ID" required />
      <input id="teamName" placeholder="Team Name" required />
      <input id="opponent" placeholder="Opponent" />
      <input id="gameDate" type="date" required />

  <div id="gameBreakdownView"></div>

  <section>

  <section>

  <section>

  <section>

  <section>
    <h3>🏷️ Smart Tags (Your Team)</h3>

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD4XJLc3_CLGvOhMysQTx2fabgZQt3y5g0",
      authDomain: "ball-network-web.firebaseapp.com",
      projectId: "ball-network-web",
      storageBucket: "ball-network-web.appspot.com",
      messagingSenderId: "740915998465",
      appId: "1:740915998465:web:59ac026f3f4c2ec5da3500"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const team = localStorage.getItem("team") || "Demo Team";

    const ref = doc(db, "teams", team);
    const snap = await getDoc(ref);
    const data = snap.exists() ? snap.data() : {};
    const tagList = document.getElementById("teamTags");
    tagList.innerHTML = (data.tags || []).map(t => `<li>${t}</li>`).join('');

    // --- AI Coach Chat ---
    const playerId = localStorage.getItem("playerId") || "demoPlayer";
    const chatBox = document.getElementById("chatBox");

    window.sendCoachMessage = async function() {
      const input = document.getElementById("chatInput");
      const question = input.value.trim();
      if (!question) return;

      const ref = doc(db, "players", playerId);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};

      const reply = await getCoachResponse(question, data);
      chatBox.innerHTML += `<div><strong>You:</strong> ${question}</div>`;
      chatBox.innerHTML += `<div><strong>Coach:</strong> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    };

    async function getCoachResponse(question, playerData) {
      // TEMP MOCK — replace with AI function call or Firebase Function
      const avg = playerData.avgGrade || 0;
      const advice = avg >= 70 ? "Keep up the great work and focus on consistency!" : "Let’s work on defense and shot selection this week.";
      return `Your average grade is ${avg}. ${advice}`;
    }
  </script>
