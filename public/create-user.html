<!doctype html>
<html>
  <head>
    <title>Create Test User</title>
  </head>
  <body>
    <h1>Create Test User</h1>
    <button onclick="createTestUser()">Create Test Player Account</button>
    <button
      onclick="testLogin()"
      style="margin-left: 10px; background: #28a745"
    >
      Test Login Now
    </button>
    <button
      onclick="checkAllUsers()"
      style="margin-left: 10px; background: #007bff"
    >
      Check All Users
    </button>
    <button
      onclick="fixTestUserRole()"
      style="margin-left: 10px; background: #dc3545"
    >
      Fix Test User Role
    </button>
    <div id="result"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebaseConfig-compat.js"></script>

    <script>
      // Initialize Firebase
      const config = getFirebaseConfig();
      firebase.initializeApp(config);
      const auth = firebase.auth();
      const db = firebase.firestore();

      async function createTestUser() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>üîÑ Creating test user...</p>';

        try {
          // Create user with email and password
          const userCredential = await auth.createUserWithEmailAndPassword(
            'player@test.com',
            'testpassword123'
          );
          const user = userCredential.user;

          console.log('‚úÖ User created:', user.uid);
          resultDiv.innerHTML += `<p>‚úÖ User created: ${user.uid}</p>`;

          // Create user document in Firestore
          const userData = {
            uid: user.uid,
            email: user.email,
            role: 'player',
            name: 'Test Player',
            status: 'active',
            createdAt: new Date().toISOString(),
            position: 'Guard',
            school: 'Test University',
            updatedAt: new Date().toISOString(),
          };

          await db.collection('users').doc(user.uid).set(userData);

          console.log('‚úÖ User document created');
          resultDiv.innerHTML += `<p>‚úÖ User document created in Firestore</p>`;
          resultDiv.innerHTML += `<p>üéØ Test credentials:</p>`;
          resultDiv.innerHTML += `<p><strong>Email:</strong> player@test.com</p>`;
          resultDiv.innerHTML += `<p><strong>Password:</strong> testpassword123</p>`;
          resultDiv.innerHTML += `<p><strong>Role:</strong> player</p>`;

          // Sign out the test user
          await auth.signOut();
          resultDiv.innerHTML += `<p>‚úÖ Test user created successfully! You can now login.</p>`;
        } catch (error) {
          console.error('‚ùå Error creating test user:', error);

          if (error.code === 'auth/email-already-in-use') {
            resultDiv.innerHTML += `<p>‚ö†Ô∏è User already exists. Testing login...</p>`;

            try {
              // Try to sign in to verify credentials
              const userCredential = await auth.signInWithEmailAndPassword(
                'player@test.com',
                'testpassword123'
              );
              const user = userCredential.user;

              resultDiv.innerHTML += `<p>‚úÖ Login successful: ${user.uid}</p>`;

              // Check if user document exists
              const userDoc = await db.collection('users').doc(user.uid).get();
              if (userDoc.exists) {
                const userData = userDoc.data();
                resultDiv.innerHTML += `<p>‚úÖ User document exists with role: ${userData.role}</p>`;
              } else {
                resultDiv.innerHTML += `<p>‚ùå User document missing. Creating...</p>`;

                // Create missing user document
                const userData = {
                  uid: user.uid,
                  email: user.email,
                  role: 'player',
                  name: 'Test Player',
                  status: 'active',
                  createdAt: new Date().toISOString(),
                  position: 'Guard',
                  school: 'Test University',
                  updatedAt: new Date().toISOString(),
                };

                await db.collection('users').doc(user.uid).set(userData);
                resultDiv.innerHTML += `<p>‚úÖ User document created</p>`;
              }

              await auth.signOut();
              resultDiv.innerHTML += `<p>‚úÖ Test user is ready!</p>`;
            } catch (loginError) {
              resultDiv.innerHTML += `<p>‚ùå Login test failed: ${loginError.message}</p>`;

              if (loginError.code === 'auth/wrong-password') {
                resultDiv.innerHTML += `<p>üîß Password is incorrect. You may need to reset it or use different credentials.</p>`;
              }
            }
          } else {
            resultDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
          }
        }
      }

      async function testLogin() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>üîÑ Testing login...</p>';

        try {
          // Sign in with test credentials
          const userCredential = await auth.signInWithEmailAndPassword(
            'player@test.com',
            'testpassword123'
          );
          const user = userCredential.user;

          console.log('‚úÖ Login successful:', user.uid);
          resultDiv.innerHTML += `<p>‚úÖ Login successful: ${user.uid}</p>`;

          // Get user role from Firestore
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            const role = userData.role;

            console.log('üë§ User role:', role);
            resultDiv.innerHTML += `<p>üë§ User role: ${role}</p>`;

            // Determine redirect URL
            let redirectUrl;
            switch (role) {
              case 'player':
                redirectUrl = '/player.html';
                break;
              case 'coach':
                redirectUrl = '/coach.html';
                break;
              case 'scout':
                redirectUrl = '/scout.html';
                break;
              case 'fan':
                redirectUrl = '/fan.html';
                break;
              case 'admin':
                redirectUrl = '/admin.html';
                break;
              default:
                redirectUrl = '/register.html?setup=true';
            }

            resultDiv.innerHTML += `<p>üéØ Redirecting to: ${redirectUrl}</p>`;

            // Wait 2 seconds then redirect
            setTimeout(() => {
              console.log('üîÑ Redirecting now...');
              window.location.href = redirectUrl;
            }, 2000);
          } else {
            throw new Error('User profile not found');
          }
        } catch (error) {
          console.error('‚ùå Login test failed:', error);
          resultDiv.innerHTML += `<p>‚ùå Login test failed: ${error.message}</p>`;
        }
      }

      async function checkAllUsers() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>üîç Checking all users in Firestore...</p>';

        try {
          // Get all users from the users collection
          const usersSnapshot = await db.collection('users').get();

          if (usersSnapshot.empty) {
            resultDiv.innerHTML +=
              '<p>‚ùå No users found in users collection!</p>';
            return;
          }

          resultDiv.innerHTML += `<p>üìä Found ${usersSnapshot.size} users:</p>`;

          usersSnapshot.forEach(doc => {
            const userData = doc.data();
            resultDiv.innerHTML += `
              <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                <p><strong>Document ID:</strong> ${doc.id}</p>
                <p><strong>Email:</strong> ${userData.email || 'Not set'}</p>
                <p><strong>Role:</strong> ${userData.role || 'Not set'}</p>
                <p><strong>Name:</strong> ${userData.name || 'Not set'}</p>
                <p><strong>Status:</strong> ${userData.status || 'Not set'}</p>
                <p><strong>UID:</strong> ${userData.uid || 'Not set'}</p>
              </div>
            `;
          });

          // Also check if our test user email exists
          resultDiv.innerHTML +=
            '<p>üîç Checking for player@test.com specifically...</p>';

          const testUserQuery = await db
            .collection('users')
            .where('email', '==', 'player@test.com')
            .get();

          if (testUserQuery.empty) {
            resultDiv.innerHTML +=
              '<p>‚ùå player@test.com not found in users collection!</p>';
          } else {
            testUserQuery.forEach(doc => {
              const userData = doc.data();
              resultDiv.innerHTML += `
                <div style="border: 2px solid #ff0000; margin: 10px; padding: 10px; background: #ffe6e6;">
                  <p><strong>TEST USER FOUND:</strong></p>
                  <p><strong>Document ID:</strong> ${doc.id}</p>
                  <p><strong>Email:</strong> ${userData.email}</p>
                  <p><strong>Role:</strong> ${userData.role}</p>
                  <p><strong>Name:</strong> ${userData.name}</p>
                  <p><strong>Status:</strong> ${userData.status}</p>
                  <p><strong>UID:</strong> ${userData.uid}</p>
                </div>
              `;
            });
          }
        } catch (error) {
          console.error('‚ùå Error checking users:', error);
          resultDiv.innerHTML += `<p>‚ùå Error checking users: ${error.message}</p>`;
        }
      }

      async function fixTestUserRole() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<p>üîß Fixing test user role...</p>';

        try {
          // First, sign in as the test user
          const userCredential = await auth.signInWithEmailAndPassword(
            'player@test.com',
            'testpassword123'
          );
          const user = userCredential.user;

          resultDiv.innerHTML += `<p>‚úÖ Signed in as: ${user.uid}</p>`;

          // Get current user document
          const userDoc = await db.collection('users').doc(user.uid).get();

          if (userDoc.exists) {
            const currentData = userDoc.data();
            resultDiv.innerHTML += `<p>üìã Current role: ${currentData.role}</p>`;

            // Update the role to player
            const updatedData = {
              ...currentData,
              role: 'player',
              name: 'Test Player',
              position: 'Guard',
              school: 'Test University',
              status: 'active',
              updatedAt: new Date().toISOString(),
            };

            await db.collection('users').doc(user.uid).update(updatedData);

            resultDiv.innerHTML += `<p>‚úÖ Updated role to: player</p>`;
            resultDiv.innerHTML += `<p>üìù Updated user data:</p>`;
            resultDiv.innerHTML += `
              <div style="border: 1px solid #28a745; margin: 10px; padding: 10px; background: #e6ffe6;">
                <p><strong>Email:</strong> ${updatedData.email}</p>
                <p><strong>Role:</strong> ${updatedData.role}</p>
                <p><strong>Name:</strong> ${updatedData.name}</p>
                <p><strong>Position:</strong> ${updatedData.position}</p>
                <p><strong>School:</strong> ${updatedData.school}</p>
                <p><strong>Status:</strong> ${updatedData.status}</p>
              </div>
            `;

            // Sign out
            await auth.signOut();
            resultDiv.innerHTML += `<p>‚úÖ Test user role fixed! Now try "Test Login Now"</p>`;
          } else {
            resultDiv.innerHTML += `<p>‚ùå User document not found!</p>`;
          }
        } catch (error) {
          console.error('‚ùå Error fixing user role:', error);
          resultDiv.innerHTML += `<p>‚ùå Error fixing user role: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
