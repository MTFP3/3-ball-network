<!doctype html>
<html>
  <head>
    <title>Fix User Role</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 15px 25px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
      }
      .fix-role {
        background: #28a745;
      }
      .check-role {
        background: #007bff;
      }
      .test-login {
        background: #17a2b8;
      }
      #result {
        margin: 20px 0;
        padding: 15px;
        border-radius: 5px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ”§ Fix User Role Tool</h1>
    <p>
      This tool will help fix your user role if you're being redirected to the
      wrong portal.
    </p>

    <button class="check-role" onclick="checkCurrentRole()">
      ğŸ“‹ Check Current Role
    </button>

    <button class="fix-role" onclick="fixRoleToPlayer()">
      ğŸ¯ Fix Role to Player
    </button>

    <button class="test-login" onclick="testLogin()">ğŸ”“ Test Login</button>

    <div id="result"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebaseConfig-compat.js"></script>

    <script>
      // Initialize Firebase
      const config = getFirebaseConfig();
      firebase.initializeApp(config);
      const auth = firebase.auth();
      const db = firebase.firestore();

      function showResult(message, isError = false) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;
        resultDiv.style.background = isError ? '#f8d7da' : '#d4edda';
        resultDiv.style.color = isError ? '#721c24' : '#155724';
        resultDiv.style.border = isError
          ? '1px solid #f5c6cb'
          : '1px solid #c3e6cb';
      }

      async function getCurrentUser() {
        return new Promise((resolve, reject) => {
          const unsubscribe = auth.onAuthStateChanged(user => {
            unsubscribe();
            if (user) {
              resolve(user);
            } else {
              reject(new Error('No user signed in'));
            }
          });
        });
      }

      async function checkCurrentRole() {
        showResult('ğŸ” Checking current role...');

        try {
          const user = await getCurrentUser();
          console.log('âœ… Current user:', user.uid);

          const userDoc = await db.collection('users').doc(user.uid).get();

          if (userDoc.exists) {
            const userData = userDoc.data();
            console.log('ğŸ‘¤ User data:', userData);

            showResult(`
              <h3>ğŸ“Š Current User Data:</h3>
              <p><strong>Email:</strong> ${userData.email}</p>
              <p><strong>Role:</strong> <span style="font-size: 18px; color: ${userData.role === 'fan' ? 'red' : 'green'};">${userData.role}</span></p>
              <p><strong>Name:</strong> ${userData.name}</p>
              <p><strong>Status:</strong> ${userData.status}</p>
              <p><strong>UID:</strong> ${userData.uid}</p>
              ${userData.role === 'fan' ? '<p style="color: red;"><strong>âš ï¸ Role is set to "fan" - this is why you\'re redirected to fan portal!</strong></p>' : ''}
            `);
          } else {
            showResult('âŒ User document not found!', true);
          }
        } catch (error) {
          console.error('Error:', error);
          showResult(`âŒ Error: ${error.message}`, true);
        }
      }

      async function fixRoleToPlayer() {
        showResult('ğŸ”§ Fixing role to player...');

        try {
          const user = await getCurrentUser();
          console.log('âœ… Fixing role for user:', user.uid);

          // Update the user document
          await db.collection('users').doc(user.uid).update({
            role: 'player',
            updatedAt: new Date().toISOString(),
          });

          console.log('âœ… Role updated successfully');

          showResult(`
            <h3>âœ… Role Fixed Successfully!</h3>
            <p>Your role has been changed from "fan" to "player".</p>
            <p>Now try logging in again - you should be redirected to the player portal.</p>
            <p><strong>Updated:</strong> ${new Date().toLocaleString()}</p>
          `);
        } catch (error) {
          console.error('Error:', error);
          showResult(`âŒ Error fixing role: ${error.message}`, true);
        }
      }

      async function testLogin() {
        showResult('ğŸ”“ Testing login redirect...');

        try {
          const user = await getCurrentUser();
          console.log('âœ… User signed in:', user.uid);

          const userDoc = await db.collection('users').doc(user.uid).get();

          if (userDoc.exists) {
            const userData = userDoc.data();
            const role = userData.role;

            console.log('ğŸ‘¤ Role:', role);

            let redirectUrl;
            switch (role) {
              case 'player':
                redirectUrl = '/player.html';
                break;
              case 'coach':
                redirectUrl = '/coach.html';
                break;
              case 'scout':
                redirectUrl = '/scout.html';
                break;
              case 'fan':
                redirectUrl = '/fan.html';
                break;
              case 'admin':
                redirectUrl = '/admin.html';
                break;
              default:
                redirectUrl = '/register.html?setup=true';
            }

            showResult(`
              <h3>ğŸ¯ Login Test Results:</h3>
              <p><strong>Current Role:</strong> ${role}</p>
              <p><strong>Would redirect to:</strong> <a href="${redirectUrl}" target="_blank">${redirectUrl}</a></p>
              <p>Click the link above to test the redirect, or:</p>
              <button onclick="window.location.href='${redirectUrl}'" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Go to ${role.charAt(0).toUpperCase() + role.slice(1)} Portal
              </button>
            `);
          } else {
            showResult('âŒ User document not found!', true);
          }
        } catch (error) {
          console.error('Error:', error);
          showResult(`âŒ Error: ${error.message}`, true);
        }
      }

      // Auto-check role on page load
      window.addEventListener('load', () => {
        setTimeout(checkCurrentRole, 1000);
      });
    </script>
  </body>
</html>
