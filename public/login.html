<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | 3 Ball Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sign in to your 3 Ball Network account">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Urbanist:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner-logo">
    <img src="/Media/logo.png" alt="3 Ball Network Logo" class="banner-logo-img">
  </div>
  <header>
    <div class="site-title">3 Ball Network</div>
    <div class="site-tagline">Welcome Back</div>
  </header>
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About Us</a>
    <a href="/register.html">Register</a>
    <a href="/login.html">Login</a>
  </nav>

  <main>
    <div class="hero">
      <h2>Sign In</h2>
      <p>Access your dashboard and continue your basketball journey</p>
      
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" onclick="togglePassword('password')">Show</button>
        </div>
        
        <button type="submit" id="loginBtn">Sign In</button>
      </form>

      <div class="login-link">
        Don't have an account? <a href="/register.html">Register here</a>
      </div>

      <div id="loginError" style="color: #d90429; font-weight: 700; text-align: center; margin-top: 1em;"></div>
      <div id="loginLoading" style="display: none; text-align: center; color: #007cba; font-weight: 700; margin-top: 1em;">Signing you in...</div>
    </div>
  </main>

  <footer>
    &copy; 2025 3 Ball Network. All rights reserved. | <a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Service</a>
  </footer>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        button.textContent = 'Hide';
      } else {
        field.type = 'password';
        button.textContent = 'Show';
      }
    }

    // Form submission handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const loadingDiv = document.getElementById('loginLoading');
      
      // Show loading
      loadingDiv.style.display = 'block';
      errorDiv.textContent = '';
      
      // Here you would integrate with Firebase Auth
      // For now, just a placeholder
      setTimeout(() => {
        loadingDiv.style.display = 'none';
        errorDiv.textContent = 'Login functionality coming soon!';
      }, 1000);
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="/assets/js/firebaseConfig.js"></script>
</body>
</html>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
<script src="/assets/js/firebaseConfig.js"></script>
<script src="/assets/js/firebaseAuth.js"></script>
<script type="module">
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { app } from "/assets/js/firebaseConfig.js";

  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('loginError');
    errorDiv.textContent = "";

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;
      // Check role from Firestore
      const playerDoc = await getDoc(doc(db, "players", uid));
      if (playerDoc.exists()) {
        window.location.href = "/portals/player/dashboard.html";
      } else {
        // Check other roles or redirect to error
        errorDiv.textContent = "Role not found. Please contact support.";
      }
    } catch (error) {
      errorDiv.textContent = error.message;
    }
  });

  document.getElementById("loginBtn").addEventListener("click", function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    loginUser(email, password);
  });

  function loginUser(email, password) {
    const errorDiv = document.getElementById('loginError');
    errorDiv.textContent = "";

    signInWithEmailAndPassword(auth, email, password)
      .then(async (userCredential) => {
        const uid = userCredential.user.uid;
        // Check role from Firestore
        const playerDoc = await getDoc(doc(db, "players", uid));
        if (playerDoc.exists()) {
          window.location.href = "/portals/player/dashboard.html";
        } else {
          // Check other roles or redirect to error
          errorDiv.textContent = "Role not found. Please contact support.";
        }
      })
      .catch((error) => {
        errorDiv.textContent = error.message;
      });
  }
</script>
