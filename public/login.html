<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | 3 Ball Network</title>
    <meta name="description" content="Sign in to your 3 Ball Network account" />
    <meta name="theme-color" content="#00b4d8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Urbanist:wght@400;700;900&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="3 Ball Network" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Security Headers with Firebase domains -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com wss://*.firebaseio.com; frame-src 'self' https://www.google.com https://*.firebaseapp.com"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Urbanist', sans-serif;
        background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        max-width: 450px;
        width: 100%;
      }

      .hero h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5em;
        font-weight: 900;
        color: #007cba;
        margin-bottom: 0.5em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .hero p {
        font-size: 1.1em;
        color: #666;
        margin-bottom: 2em;
        line-height: 1.5;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
      }

      label {
        font-weight: 700;
        color: #333;
        text-align: left;
        margin-bottom: 0.5em;
        font-size: 1em;
      }

      input {
        padding: 1em;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        font-family: 'Urbanist', sans-serif;
        transition: all 0.3s ease;
        background: #fff;
      }

      input:focus {
        outline: none;
        border-color: #00b4d8;
        box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
      }

      button {
        background: linear-gradient(135deg, #00b4d8, #0077b6);
        color: white;
        border: none;
        padding: 1em;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Urbanist', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 180, 216, 0.3);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        background: #fff3f3;
        border: 1px solid #ffccc7;
        color: #d63384;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-weight: 600;
        display: none;
      }

      .success {
        background: #f0fff4;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-weight: 600;
        display: none;
      }

      .debug-indicator {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.8em;
        margin-bottom: 1rem;
        display: none;
      }

      .footer-link {
        text-align: center;
        margin-top: 2rem;
        color: #666;
      }

      .footer-link a {
        color: #00b4d8;
        text-decoration: none;
        font-weight: 600;
      }

      .footer-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
          margin: 1rem;
        }

        .hero h2 {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="hero">
        <h2>Welcome Back</h2>
        <p>Sign in to access your 3 Ball Network profile</p>
      </div>

      <div id="debug-indicator" class="debug-indicator">
        üêõ Debug mode active - Check console for detailed logs
      </div>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="loginForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginButton">Sign In</button>
      </form>

      <div class="footer-link">
        <p>
          Don't have an account?
          <a href="/register.html">Register here</a>
        </p>
        <p style="margin-top: 1rem">
          <a href="/">‚Üê Back to Home</a>
        </p>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebaseConfig-compat.js"></script>

    <script>
      // Enable debug mode
      const DEBUG_MODE = true;

      function log(...args) {
        if (DEBUG_MODE) {
          console.log('üîê LOGIN:', ...args);
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Hide success message
        successDiv.style.display = 'none';

        // Show error message
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';

        log('‚ùå Error shown to user:', message);
      }

      function showSuccess(message) {
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Hide error message
        errorDiv.style.display = 'none';

        // Show success message
        successDiv.textContent = message;
        successDiv.style.display = 'block';

        log('‚úÖ Success shown to user:', message);
      }

      function hideMessages() {
        document.getElementById('error').style.display = 'none';
        document.getElementById('success').style.display = 'none';
      }

      // Initialize Firebase
      document.addEventListener('DOMContentLoaded', function () {
        log('üöÄ DOM loaded, initializing Firebase...');

        if (DEBUG_MODE) {
          document.getElementById('debug-indicator').style.display = 'block';
        }

        try {
          const config = getFirebaseConfig();
          firebase.initializeApp(config);
          log('‚úÖ Firebase initialized successfully');
        } catch (error) {
          log('‚ùå Firebase initialization failed:', error);
          showError('System initialization failed. Please refresh the page.');
          return;
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission
        document
          .getElementById('loginForm')
          .addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');

            log('üìß Login attempt for:', email);

            // Basic validation
            if (!email || !password) {
              showError('Please enter both email and password');
              return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              showError('Please enter a valid email address');
              return;
            }

            // Hide messages and show loading
            hideMessages();
            button.textContent = 'Signing In...';
            button.disabled = true;

            try {
              log('üî• Attempting Firebase authentication...');

              // Sign in with Firebase Auth
              const userCredential = await auth.signInWithEmailAndPassword(
                email,
                password
              );
              const user = userCredential.user;

              log('‚úÖ Authentication successful:', user.uid);
              showSuccess('Login successful! Checking your role...');

              // Get user role from Firestore
              log('üìä Fetching user data from Firestore...');
              const userDoc = await db.collection('users').doc(user.uid).get();

              if (userDoc.exists) {
                const userData = userDoc.data();
                const role = userData.role;

                log('üë§ Full User data retrieved:');
                console.table({
                  'User ID': userData.uid,
                  Email: userData.email,
                  Role: userData.role,
                  Name: userData.name,
                  Status: userData.status,
                  Position: userData.position || 'Not set',
                  School: userData.school || 'Not set',
                  Created: userData.createdAt || 'Not set',
                  Updated: userData.updatedAt || 'Not set',
                });
                log('üé≠ User role extracted:', role);
                log('üîç Role type:', typeof role);
                log('üîç Role length:', role ? role.length : 'null/undefined');

                showSuccess(
                  `Welcome ${userData.name || email}! Redirecting to ${role} portal...`
                );

                // Determine redirect URL
                let redirectUrl;
                switch (role) {
                  case 'player':
                    redirectUrl = '/player.html';
                    break;
                  case 'coach':
                    redirectUrl = '/coach.html';
                    break;
                  case 'scout':
                    redirectUrl = '/scout.html';
                    break;
                  case 'fan':
                    redirectUrl = '/fan.html';
                    break;
                  case 'admin':
                    redirectUrl = '/admin.html';
                    break;
                  default:
                    log('‚ö†Ô∏è Unknown role, redirecting to setup:', role);
                    redirectUrl = '/register.html?setup=true';
                }

                log('üéØ Redirect URL determined:', redirectUrl);

                // Redirect after 2 seconds
                setTimeout(() => {
                  log('üîÑ Executing redirect...');
                  window.location.href = redirectUrl;
                }, 2000);
              } else {
                log('‚ùå User document not found in Firestore');
                log('üîç User UID:', user.uid);
                log('üìß User Email:', user.email);

                // Try to create a basic user document
                log('üîß Attempting to create user document...');
                try {
                  const newUserData = {
                    uid: user.uid,
                    email: user.email,
                    role: 'player', // Default to player
                    name: user.displayName || user.email.split('@')[0],
                    status: 'active',
                    createdAt: new Date().toISOString(),
                    position: 'Guard',
                    school: 'Unknown',
                    updatedAt: new Date().toISOString(),
                  };

                  await db.collection('users').doc(user.uid).set(newUserData);
                  log('‚úÖ User document created successfully');

                  showSuccess(
                    `Account setup complete! Welcome ${newUserData.name}! Redirecting to player portal...`
                  );

                  setTimeout(() => {
                    log('üîÑ Redirecting to player portal...');
                    window.location.href = '/player.html';
                  }, 2000);
                } catch (createError) {
                  log('‚ùå Failed to create user document:', createError);
                  showError(
                    'Account exists but profile is incomplete. Please contact support or try registering again.'
                  );
                  button.textContent = 'Sign In';
                  button.disabled = false;
                }
              }
            } catch (error) {
              log('‚ùå Login error:', error);
              button.textContent = 'Sign In';
              button.disabled = false;

              // Handle specific Firebase Auth errors
              let errorMessage = 'Login failed. Please try again.';

              if (error.message && error.message.includes('role')) {
                errorMessage =
                  'Failed to verify user role. This may be a new account that needs setup. Please try registering first or contact support.';
                log('üîç Role verification error detected');
              } else {
                switch (error.code) {
                  case 'auth/user-not-found':
                    errorMessage =
                      'No account found with this email address. Please check your email or register first.';
                    break;
                  case 'auth/wrong-password':
                    errorMessage =
                      'Incorrect password. Please check your password and try again.';
                    break;
                  case 'auth/invalid-email':
                    errorMessage = 'Please enter a valid email address.';
                    break;
                  case 'auth/user-disabled':
                    errorMessage =
                      'This account has been disabled. Please contact support.';
                    break;
                  case 'auth/too-many-requests':
                    errorMessage =
                      'Too many failed attempts. Please wait a few minutes and try again.';
                    break;
                  case 'auth/network-request-failed':
                    errorMessage =
                      'Network error. Please check your internet connection and try again.';
                    break;
                  case 'auth/invalid-credential':
                    errorMessage =
                      'Invalid login credentials. Please check your email and password.';
                    break;
                  case 'permission-denied':
                    errorMessage =
                      'Permission denied accessing user profile. Please contact support.';
                    break;
                  default:
                    errorMessage =
                      error.message || 'Login failed. Please try again.';
                }
              }

              log('üö® Final error message:', errorMessage);
              showError(errorMessage);
            }
          });

        log('üéØ Login form handler attached successfully');
      });
    </script>
  </body>
</html>
