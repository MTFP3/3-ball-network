<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #111; }
    h1, h3 { border-bottom: 2px solid #ccc; padding-bottom: 4px; margin-bottom: 10px; }
    section { background: white; border-radius: 8px; padding: 15px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    button.follow { margin-top: 10px; background: #0071ce; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 id="playerName">Player Profile</h1>
  <button class="follow" id="followPlayer">â­ Follow Player</button>

  <section>
    <h3>ğŸ“Š Stats</h3>
    <p id="playerStats"></p>
  </section>

  <section>
    <h3>ğŸ¥ Highlights</h3>
    <div id="playerHighlights"></div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
    import { follow } from '/assets/js/fanFollow.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD4XJLc3_CLGvOhMysQTx2fabgZQt3y5g0",
      authDomain: "ball-network-web.firebaseapp.com",
      projectId: "ball-network-web",
      storageBucket: "ball-network-web.appspot.com",
      messagingSenderId: "740915998465",
      appId: "1:740915998465:web:59ac026f3f4c2ec5da3500"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id") || "demoPlayer";

    const ref = doc(db, "players", playerId);
    const snap = await getDoc(ref);
    const d = snap.data() || {};

    document.getElementById("playerName").innerText = d.name || "Unnamed Player";
    document.getElementById("playerStats").innerText = `Avg Grade: ${d.avgGrade || 'N/A'} | GPA: ${d.gpa || 'N/A'} | Height: ${d.height || 'N/A'} | Weight: ${d.weight || 'N/A'}`;
    document.getElementById("playerHighlights").innerHTML = (d.highlights || []).map(h => `<a href="${h}" target="_blank">ğŸ¬ Highlight</a><br>`).join('');
    document.getElementById("followPlayer").onclick = () => follow("player", playerId);
  </script>
</body>
</html>
