<!doctype html>
<html>
  <head>
    <title>Fix User Role</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        background: #007cba;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #005a85;
      }
      .result {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .user-data {
        border: 2px solid #007cba;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background: #f0f8ff;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>üîß User Role Fixer</h1>
    <p>This tool helps debug and fix user role issues</p>

    <div>
      <h3>Check User by Email</h3>
      <input
        type="email"
        id="checkEmail"
        placeholder="Enter email address"
        value="player@test.com"
      />
      <button onclick="checkUserByEmail()">Check User</button>
    </div>

    <div>
      <h3>Fix User Role</h3>
      <input
        type="email"
        id="fixEmail"
        placeholder="Enter email address"
        value="player@test.com"
      />
      <select id="newRole">
        <option value="player">Player</option>
        <option value="coach">Coach</option>
        <option value="scout">Scout</option>
        <option value="fan">Fan</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="fixUserRole()">Fix Role</button>
    </div>

    <div>
      <h3>Quick Actions</h3>
      <button onclick="checkAllUsers()">List All Users</button>
      <button onclick="fixTestPlayer()">
        Fix Test Player (player@test.com ‚Üí player)
      </button>
    </div>

    <div id="result" class="result"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebaseConfig-compat.js"></script>

    <script>
      // Initialize Firebase
      const config = getFirebaseConfig();
      firebase.initializeApp(config);
      const db = firebase.firestore();

      function log(message) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML += `<p>${message}</p>`;
        console.log(message);
      }

      function clearResult() {
        document.getElementById('result').innerHTML = '';
      }

      async function checkUserByEmail() {
        clearResult();
        const email = document.getElementById('checkEmail').value.trim();

        if (!email) {
          log('‚ùå Please enter an email address');
          return;
        }

        log(`üîç Searching for user: ${email}`);

        try {
          // Search by email field
          const usersSnapshot = await db
            .collection('users')
            .where('email', '==', email)
            .get();

          if (usersSnapshot.empty) {
            log('‚ùå No user found with that email address');
            return;
          }

          usersSnapshot.forEach(doc => {
            const userData = doc.data();
            log(`<div class="user-data">
              <h4>‚úÖ User Found</h4>
              <p><strong>Document ID:</strong> ${doc.id}</p>
              <p><strong>Email:</strong> ${userData.email}</p>
              <p><strong>Role:</strong> ${userData.role}</p>
              <p><strong>Name:</strong> ${userData.firstName || userData.name || 'Not set'} ${userData.lastName || ''}</p>
              <p><strong>UID:</strong> ${userData.uid}</p>
              <p><strong>Created:</strong> ${userData.createdAt || 'Not set'}</p>
              <p><strong>Position:</strong> ${userData.positions || userData.position || 'Not set'}</p>
            </div>`);
          });
        } catch (error) {
          log(`‚ùå Error searching for user: ${error.message}`);
        }
      }

      async function fixUserRole() {
        clearResult();
        const email = document.getElementById('fixEmail').value.trim();
        const newRole = document.getElementById('newRole').value;

        if (!email) {
          log('‚ùå Please enter an email address');
          return;
        }

        log(`üîß Fixing role for ${email} to ${newRole}...`);

        try {
          // Search by email field
          const usersSnapshot = await db
            .collection('users')
            .where('email', '==', email)
            .get();

          if (usersSnapshot.empty) {
            log('‚ùå No user found with that email address');
            return;
          }

          for (const doc of usersSnapshot.docs) {
            const userData = doc.data();
            log(`üìù Updating user ${userData.email} (ID: ${doc.id})`);

            await db.collection('users').doc(doc.id).update({
              role: newRole,
              updatedAt: new Date().toISOString(),
            });

            log(`‚úÖ Successfully updated role to: ${newRole}`);
          }
        } catch (error) {
          log(`‚ùå Error fixing user role: ${error.message}`);
        }
      }

      async function fixTestPlayer() {
        document.getElementById('fixEmail').value = 'player@test.com';
        document.getElementById('newRole').value = 'player';
        await fixUserRole();
      }

      async function checkAllUsers() {
        clearResult();
        log('üîç Loading all users...');

        try {
          const usersSnapshot = await db.collection('users').get();

          if (usersSnapshot.empty) {
            log('‚ùå No users found in database');
            return;
          }

          log(`üìä Found ${usersSnapshot.size} users:`);

          usersSnapshot.forEach(doc => {
            const userData = doc.data();
            log(`<div class="user-data">
              <p><strong>Email:</strong> ${userData.email}</p>
              <p><strong>Role:</strong> ${userData.role}</p>
              <p><strong>Name:</strong> ${userData.firstName || userData.name || 'Not set'}</p>
              <p><strong>Document ID:</strong> ${doc.id}</p>
            </div>`);
          });
        } catch (error) {
          log(`‚ùå Error loading users: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
