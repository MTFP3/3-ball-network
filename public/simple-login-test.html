<!doctype html>
<html>
  <head>
    <title>Simple Login Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        background: #007cba;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .result {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        white-space: pre-wrap;
      }
      .error {
        background: #ffe6e6;
        color: #cc0000;
      }
      .success {
        background: #e6ffe6;
        color: #006600;
      }
    </style>
  </head>
  <body>
    <h1>üîç Simple Login Test</h1>

    <div>
      <h3>Login with Test Credentials</h3>
      <button onclick="testLogin()">Login as player@test.com</button>
      <button onclick="checkAuthState()">Check Auth State</button>
      <button onclick="signOut()">Sign Out</button>
    </div>

    <div id="result" class="result">Ready to test...</div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="/assets/js/firebaseConfig-compat.js"></script>

    <script>
      // Initialize Firebase
      const config = getFirebaseConfig();
      firebase.initializeApp(config);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let resultDiv = document.getElementById('result');

      function log(message, isError = false) {
        console.log(message);
        resultDiv.className = isError ? 'result error' : 'result success';
        resultDiv.textContent +=
          new Date().toLocaleTimeString() + ': ' + message + '\n';
      }

      function clearLog() {
        resultDiv.textContent = '';
        resultDiv.className = 'result';
      }

      async function testLogin() {
        clearLog();
        log('üîì Starting login test...');

        try {
          log('üìß Signing in with player@test.com...');
          const userCredential = await auth.signInWithEmailAndPassword(
            'player@test.com',
            'testpassword123'
          );

          const user = userCredential.user;
          log('‚úÖ Authentication successful!');
          log(`User ID: ${user.uid}`);
          log(`Email: ${user.email}`);

          log('üìä Fetching user document...');
          try {
            const userDoc = await db.collection('users').doc(user.uid).get();

            if (userDoc.exists) {
              const userData = userDoc.data();
              log('‚úÖ User document found!');
              log(`Role: ${userData.role}`);
              log(`Name: ${userData.name}`);
              log(`Status: ${userData.status}`);

              // Test updating the role
              log('üîß Testing role update...');
              await db.collection('users').doc(user.uid).update({
                role: 'player',
                updatedAt: new Date().toISOString(),
              });
              log('‚úÖ Role update successful!');
            } else {
              log('‚ùå User document not found', true);

              // Try to create user document
              log('üîß Creating user document...');
              const newUserData = {
                uid: user.uid,
                email: user.email,
                role: 'player',
                name: user.displayName || user.email.split('@')[0],
                status: 'active',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
              };

              await db.collection('users').doc(user.uid).set(newUserData);
              log('‚úÖ User document created!');
            }
          } catch (dbError) {
            log(`‚ùå Database error: ${dbError.message}`, true);
            log(`Error code: ${dbError.code}`, true);
            log(`Full error: ${JSON.stringify(dbError)}`, true);
          }
        } catch (authError) {
          log(`‚ùå Authentication error: ${authError.message}`, true);
          log(`Error code: ${authError.code}`, true);
        }
      }

      function checkAuthState() {
        clearLog();
        log('üîç Checking authentication state...');

        const user = auth.currentUser;
        if (user) {
          log('‚úÖ User is signed in');
          log(`User ID: ${user.uid}`);
          log(`Email: ${user.email}`);
          log(`Display Name: ${user.displayName || 'Not set'}`);
        } else {
          log('‚ùå No user signed in', true);
        }
      }

      async function signOut() {
        clearLog();
        log('üö™ Signing out...');
        try {
          await auth.signOut();
          log('‚úÖ Signed out successfully');
        } catch (error) {
          log(`‚ùå Sign out error: ${error.message}`, true);
        }
      }

      // Listen for auth state changes
      auth.onAuthStateChanged(user => {
        if (user) {
          console.log('Auth state: User signed in', user.uid);
        } else {
          console.log('Auth state: User signed out');
        }
      });
    </script>
  </body>
</html>
