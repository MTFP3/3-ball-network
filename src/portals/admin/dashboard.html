<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <h1>🛠 Admin Dashboard</h1>
  </header>

  <main>
    <nav>
      <button onclick="showTab('users')">Users</button>
      <button onclick="showTab('games')">Games</button>
      <button onclick="showTab('requests')">Contact Requests</button>
      <button onclick="showTab('dataTools')">Data Tools</button>
    </nav>

    <section id="users" class="tab">
      <h2>👥 All Users</h2>
      <div id="userList"></div>
    </section>

    <section id="games" class="tab" style="display:none;">
      <h2>🏀 Game Management</h2>
      <div id="gameList"></div>
    </section>

    <section id="requests" class="tab" style="display:none;">
      <h2>📩 Contact Requests</h2>
      <div id="requestList"></div>
    </section>

    <section id="dataTools" class="tab" style="display:none;">
      <h2>📚 Master Data Upload</h2>
      <form id="uploadMasterData">
        <input type="file" accept=".json,.csv" />
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>

  <script>
    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.style.display = "none");
      document.getElementById(tabId).style.display = "block";
    }
  </script>

  <script type="module" src="/assets/js/adminDashboard.js"></script>
</body>
</html>
